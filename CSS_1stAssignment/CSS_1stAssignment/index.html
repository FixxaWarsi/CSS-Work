<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment-Day & Night Theme</title>

  <!-- Link to External CSS for Day Theme -->
  <link rel="stylesheet" href="style.css">

  <!-- Internal CSS for Night Theme -->
  <style>
    .night-section {
      background-color: blue;
      color: white;
    }
  </style>
</head>

<body>

  <!-- Day Section (External CSS) -->
  <section class="day-section">
    <h2>Day Theme</h2>
    <p>The sun is shining brightly, and the sky is clear blue. Everything feels fresh and energetic.</p>
  </section>

  <!-- Night Section (External CSS) -->
  <section class="night-section">
    <!-- Inline CSS: glowing effect -->
    <h2 style="color: #ffffff;">Night Theme</h2>
    <p>The stars sparkle in the night sky, and a calm silence embraces the world under the moonlight.</p>
  </section>

</body>

</html>
